				//document.write("<audio  src=\""+trackurl+"\"controls ></audio>");
				//document.write("the track will be "+trackurl);
				document.write("<audio id=\"bowie\"  src=\""+trackurl+"\" ></audio>");
  				function play(){
       				var audio = document.getElementById("bowie");
       				audio.play();
           		}
           		var audioT = document.getElementById("bowie");
           		audioT.addEventListener('ended', reveal);
           		function reveal(){
           		//go to
           		window.location.href = "http://s-j.io/hipsync/bowie/bs-"+track+".html"
           		}
  			 </script>
